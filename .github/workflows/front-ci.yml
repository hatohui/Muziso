name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths: ["frontend/**"]
  push:
    paths: ["frontend/**"]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          path: frontend
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Check
        run: ls -a
